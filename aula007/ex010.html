<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocicade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res" style="padding: 15px;">


    </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você etsá <strong>MUTADO!</strong> Por ecesso de velocidade</p>`
            }
            res.innerHTML+= `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
